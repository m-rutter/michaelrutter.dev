{% extends "index.html" %} 

{% block title %} {{ config.title }} | {{  page.title }}  {% endblock title %}

{% block content %}
<article>
  <header class="post-header">
    <h1 class="post-title f3 f2-l">{{ page.title }}</h1>
    <section class="post-meta">
      <time datetime="{{ page.date }}">{{ page.date | date(format="%d %B %Y") }}</time>
      <div>Reading time: {{ page.reading_time }} minutes</div>
    </section>
  </header>
  <section>{{ page.content | safe }}</section>
</article>
{% endblock content %}
